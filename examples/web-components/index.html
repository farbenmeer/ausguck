<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Web Components Character Counter Example</title>
        <script src="./wc.js" charset="utf-8"></script>
    </head>
    <body>
        <char-count max-chars="3">
            <input type="text" slot="input"/>
        </char-count>

        <char-count max-chars="3">
            <textarea slot="input"></textarea>
        </char-count>
    </body>
</html>
